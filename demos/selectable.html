<!--event creation model-->
<div class="modal fade" id="myModal-1" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel" data-backdrop="static"
     data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content-common" style="width:400px;">
      <div class="modal-body ">
        <button type="button" class="close close-opacity out-line-none" data-dismiss="modal" aria-label="Close">
          <span class="btn-close encounter-close" aria-hidden="true">&times;</span></button>
        <h4 class="purple-color">Create Event</h4>
        <hr class="margin-top-10 margin-bottom-10">
        <div class="">
          <label class="">Event Type</label>
          <select class="clinic-field out-line-none border-ccc margin-bottom-10">
            <option>Event</option>
            <option>Remainder</option>
            <option>State Absency</option>
            <option>Encounter</option>
          </select>
          <label class="">Title</label>
          <input class="clinic-field out-line-none border-ccc margin-bottom-10" type="text">
          <label class="">Start Time</label>
          <input type="text" name="daterange" placeholder="From"
                 class="clinic-field out-line-none border-ccc margin-bottom-10">
          <label class="">End Time</label>
          <input type="text" name="daterange" placeholder="To"
                 class="clinic-field out-line-none border-ccc margin-bottom-10">
          <div class="text-center margin-top-20">
            <button class="modal-button out-line-none margin-top-0 margin-bottom-0 btn-fd">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>

  $(document).ready(function () {

    $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay'
      },
      slotEventOverlap: false,
//        businessHours: true,
      defaultDate: '2016-05-12',
      selectable: true,
      eventStartEditable: true,
      selectHelper: true,
      select: function (start, end) {
//          var title = prompt('Event Title:');
//          start = prompt("Start Date", start);
//          end = prompt("end Date", end);
        $('#myModal-1').modal();
        var eventData;
        if (title) {
          eventData = {
            title: title,
            start: start,
            end: end
          };
          $('#calendar').fullCalendar('renderEvent', eventData, true);
        }
        $('#calendar').fullCalendar('unselect');
      },
      eventClick: function (calEvent, jsEvent, view) {
        console.log('event click');
        console.log('jsEvent: ' + jsEvent);
        var title = prompt('Edit Event Title:', calEvent.title);
        if (title) {
          calEvent.title = title;
          $('#calendar').fullCalendar('updateEvent', calEvent);
        }
      },
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Event',
          start: '2016-05-01'
        },
        {
          title: 'Long Event',
          start: '2016-05-07',
          end: '2016-05-10'
        },
        {
          id: 999,
          title: 'Repeating Event',
          start: '2016-05-09T16:00:00'
        },
        {
          id: 999,
          title: 'Repeating Event',
          start: '2016-05-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '2016-05-11',
          end: '2016-05-13'
        },
        {
          title: 'Meeting',
          start: '2016-05-12T10:30:00',
          end: '2016-05-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2016-05-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2016-05-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2016-05-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2016-05-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2016-05-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2016-05-28'
        },
        {
          title: 'Meeting',
          start: '2016-05-17T10:00:00',
          end: '2016-05-17T11:00:00',
          color: '#E8B930',
          className: 'eC3'
        },
        {
          title: 'Encounter 1',
          start: '2016-05-17T11:10:00',
          color: '#334EFF',
          className: 'eC1'
        },
        {
          title: 'Encounter 2',
          start: '2016-05-17T11:20:00',
          color: '#334EFF',
          className: 'eC1'
        },
        {
          title: 'Encounter 3',
          start: '2016-05-17T12:00:00',
          color: '#334EFF',
          className: 'eC1'
        },
        {
          title: 'Lunch Time',
          start: '2016-05-17T12:30:00',
          end: '2016-05-17T13:30:00',
          color: '#3EFF4A',
          className: 'eC2'
        }
      ]
    });
    $('#date').on('change', function () {
      $('#calendar').fullCalendar('gotoDate', $('#date').val());
    })
  });
</script>
<script type="text/javascript">
  $(document).ready(function () {
    $('input[name="daterange"]').daterangepicker(
        {
          "startDate": true,
          "starTime": true,
          "endDate": "05/31/2016",
          "timePicker": true,
          autoApply: true,
          locale: {
            format: 'DD/MM/YYYY h:mm A'
          },
          singleDatePicker: true,
          showDropdowns: true
        })
  });
</script>
